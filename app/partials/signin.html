<div class="navbar navbar-fixed-top navbar-inverse">
  <a class="navbar-brand pull-left" href="#">ToodMe</a>
  <span class="pull-right">
    <a class="btn navbar-btn" ng-href="#/signup">Sign up</a>
  </span>
</div>

<form ng-submit="signin()" class="form form-padding">
  <fieldset>
    <legend class="text-center">Sign in</legend>
    <div class="form-group">
    <input type="text" ng-model="username" class="form-control" size="30" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" ng-model="password" class="form-control" size="30" placeholder="Password">
    </div>
    <div class="text-center">
      <input class="btn btn-default btn-large btn-block" type="submit" value="Enter">
    </div>
  </fieldset>
</form>
