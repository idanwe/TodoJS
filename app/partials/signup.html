<div class="navbar navbar-fixed-top navbar-inverse">
  <a class="navbar-brand pull-left" href="#">ToodMe</a>
  <span class="pull-right">
    <a class="btn navbar-btn" ng-href="#/signin">Sign in</a>
  </span>
</div>


<form ng-submit="signup()" class="form form-padding">
  <fieldset>
    <legend class="text-center">Sign up</legend>
    <div class="form-group">
      <input type="text" ng-model="username" class="form-control" size="30" placeholder="Enter your username">
    </div>
    <div class="form-group">
    <input type="email" ng-model="email" class="form-control" size="30" placeholder="And your email">
    </div>
    <div class="form-group">
      <input type="password" ng-model="password" class="form-control" size="30" placeholder="Choose safe password">
    </div>
    <div class="text-center">
      <input class="btn btn-default btn-large btn-block" type="submit" value="Submit">
    </div>
  </fieldset>
</form>
