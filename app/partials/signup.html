<div class="col-lg-6">
  <form ng-submit="addUser()" class="form">
    <fieldset>
      <legend class="text-center">Signup</legend>
      <div class="form-group">
        <input type="text" ng-model="name" class="form-control" size="30" placeholder="Enter your name">
      </div>
      <div class="form-group">
      <input type="text" ng-model="email" class="form-control" size="30" placeholder="and your email">
      </div>
      <div class="form-group">
        <input type="password" ng-model="password" class="form-control" size="30" placeholder="Choose safe password">
      </div>
      <div class="text-center">
        <input class="btn btn-default btn-large btn-block" type="submit" value="submit">
      </div>
    </fieldset>
  </form>
</div>
